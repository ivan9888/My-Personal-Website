<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Find Next Prime Number</title>
    
    <!--este rpograma muestra el proximo numero primo despues del ingresado-->

    <script type="text/javascript">
        function checkPrime() {
            var id = document.getElementById("num");//accede al elemento(por su id) que especificamos en el body el cual es el elemento que ingresamos en la casilla de input
            var number = parseInt (document.getElementById("num").value);
            var maxNum = parseInt(1299827);
            if(number < maxNum && !isNaN(number)) { //isNaN sirve para saber si la variable que recibimos es un numero
                for(var i = number+1; i< maxNum; i++) {
                    //TODO: check if the current number is a prime or not
                    // If it is, then return it
                    //console.log(i+" is the next prime");
                    //document.getElementById("result").innerHTML=i+" is the next prime";//innerHTML significa que creamos un elemwnto en html

                    if(isPrime(i)){
                        var item=document.createElement("li");
                        document.getElementById("result").appendChild(item);
                        item.innerHTML= i+" is the next prime after "+number;
                        id.value="";//Resetea el input despues de mandar el numero, para que no se quede guardado el numero.
                        break;
                    }
                    
                    
                }
            } else {
                window.alert("Please Enter Number Below 1299827 or Enter A Valid Integer");
                id.value = "";
            }
        }
        function isPrime(num) {
            for(var i = 2; i < num; i++ ) {
                if(num % i == 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
<form id="form1" runat="server">
    <div>
        <input type="text" id="num" />
        <button id="btn" onclick="checkPrime();return false">
            Click To Get Next Prime Number</button>
            <!--<span id="result"></span>-->
            <ol id="result"></ol>

    </div>
</form>
</body>
</html>
